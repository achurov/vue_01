<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
</head>

<body>

    <div class="container" id="app">
        <div class="card">
            <h1>План по изучению Vue.js</h1>

            <div class="steps">
                <div class="steps-content">
                    {{ steps[activeIndex].text }}
                </div>
                <ul class="steps-list">
                    <li 
                        :class="[{ active: i === activeIndex, done: i < activeIndex }, 'steps-item']" 
                        v-for="(item, i) in steps" 
                        :key="item"
                        @click="setActive(i)">
                        <span>{{ i + 1 }}</span> Шаг {{ i + 1 }}
                    </li>
                </ul>
                <div>
                    <button class="btn" @click="prev" :disabled="prevDisabled" v-if="!completed">Назад</button>
                    
                    <button class="btn primary" @click="nextOfFinish" v-if="!completed">{{ !isLastStep ? 'Вперед': 'Закончить' }}</button>
                   
                    <button class="btn" @click="reset" v-if="completed">Начать заново</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
</body>

</html>
